<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Spam Detector - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="ai-logo">
                    <i class="fas fa-brain"></i>
                    <h1>AI Email Spam Detector</h1>
                </div>
                <p class="tagline">Powered by AI</p>
            </div>
            
            <div class="ai-animation">
                <div class="ai-brain"></div>
                <div class="ai-particles"></div>
            </div>

            <form id="registerForm" class="auth-form" action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <span class="input-focus"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <span class="input-focus"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <span class="input-focus"></span>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </button>
            </form>

            <div class="auth-footer">
                <p class="text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign In</a></p>
            </div>
        </div>
    </div>

    <div class="gradient-background"></div>
    <script src="script.js"></script>
</body>
</html>
